<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design con Waves e Iconos</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
  <header class="header">
    <h1>Mi Página Responsive</h1>
    <i class='bx bx-menu menu-icon'></i>
  </header>

  <!-- Waves SVG -->
  <div class="wave-container">
    <svg viewBox="0 0 500 150" preserveAspectRatio="none">
      <path d="M0.00,49.98 C150.00,150.00 271.44,-49.98 500.00,49.98 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill:#0077b6;"></path>
    </svg>
  </div>

  <section class="content">
    <i class='bx bxl-html5 icon'></i>
    <i class='bx bxl-css3 icon'></i>
    <i class='bx bxl-javascript icon'></i>
    <p>Este es un ejemplo de diseño responsivo con waves y iconos.</p>
  </section>
</body>
</html>
